# ForageBuddy v1
# Foraging recipe by Tyler (lfanew)
# https://github.com/lfanew
---
  ForageBuddy:
    Start walking:
      action: press
      params:
        - 'x'
    Attempt to forage:
      action: press
      params:
        - 'g'
      until:
        conditions:
          - busy
        interval: 0.3
    Stop walking:
      action: press
      params:
        - 'x'
    Wait until idle:
      wait:
        - idle
      timeout: 30
  